
<ion-content class="ion-padding">
  <div class="imgtx">
      <img src="/assets/tx.png" alt="tx" >
  </div>
<div class="login-container">
  <ion-card class="login-card">
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>
        </ion-item>

        <ion-button expand="full" shape="round" color="primary" (click)="login()">
          Iniciar Sesión
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
