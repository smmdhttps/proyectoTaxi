<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">
      <h1 class="title-header">Lista de Taxis</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-list>
    <ion-item-sliding *ngFor="let taxi of taxisLoad">
      <ion-item-options side="end">
        <ion-item-option expandable [routerLink]="['/edit-taxis', taxi.id]">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option expandable (click)="eliminarTaxi(taxi.id)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item lines="full">
        <ion-icon name="car-outline" slot="start" class="car-icon1"></ion-icon>
        <ion-label class="ion-text-wrap">
          <h2>{{ taxi.propietario }}</h2>
          <p>{{ taxi.modelo }} - {{ taxi.placa }} </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-button routerLink="/home" expand="full" shape="round" color="medium">Volver atr√°s</ion-button>
</ion-content>
